<mat-toolbar class="app-toolbar">
  <a routerLink="/" class="logo">
    <img src="assets/icons/icon-72x72.png" alt="Logo P찾o Quentinho" class="header-logo">
    <span>P찾o Quentinho</span>
  </a>

  <span class="spacer"></span>

  <!-- Bot찾o de Login/Conta com Menu -->
  <ng-container *ngIf="authService.authState$ | async; else loginButton">
    <button mat-icon-button matTooltip="Minha Conta" [matMenuTriggerFor]="userMenu">
      <mat-icon>person</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <!-- O link de gerenciamento s처 aparece para lojistas -->
      <a *ngIf="isLojista" mat-menu-item routerLink="/meus-estabelecimentos">
          <mat-icon>storefront</mat-icon>
          <span>Meus Estabelecimentos</span>
      </a>

      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Sair</span>
      </button>
    </mat-menu>
  </ng-container>
  <ng-template #loginButton>
    <button mat-stroked-button class="login-button" (click)="abrirLogin()">Entrar</button>
  </ng-template>
</mat-toolbar>
