<div class="dialog-header">
  <h2 mat-dialog-title>Acesse sua Conta</h2>
  <button mat-icon-button [mat-dialog-close]="false" matTooltip="Fechar">
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-dialog-content>
  <mat-tab-group>
    <mat-tab label="Login">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="auth-form">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="password" type="password" required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="isLoading || loginForm.invalid">
          {{ isLoading ? 'Entrando...' : 'Entrar' }}
        </button>
      </form>
    </mat-tab>
    <mat-tab label="Cadastre-se">
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="auth-form">
        <mat-form-field appearance="outline">
          <mat-label>Seu Nome</mat-label>
          <input matInput formControlName="name" type="text" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="password" type="password" required>
          <mat-hint>MÃ­nimo de 6 caracteres</mat-hint>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit" [disabled]="isLoading || registerForm.invalid">
          {{ isLoading ? 'Cadastrando...' : 'Cadastrar' }}
        </button>
      </form>
    </mat-tab>
  </mat-tab-group>
</mat-dialog-content>
